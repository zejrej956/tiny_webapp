<div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="LoginUser">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label class="control-label requiredField">Username<span class="asteriskField">*</span></label>          
            <input type="text" x  class="form-control" placeholder="username" name="username"></input>
          </div>
          <div class="form-group">
            <label class="control-label requiredField">Password<span class="asteriskField">*</span></label>          
            <input type="password" class="form-control" placeholder="password" name="password"></input>
          </div>
          
          <hr>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
