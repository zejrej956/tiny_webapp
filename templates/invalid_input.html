{% extends "base.html" %}

{% block content %}
<div class="modal fade" id="downloadModal">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p class="modal-title lead">Download CSV File</p>
        </div>

        <div class="modal-body">
          <button class="btn btn-block btn-success"><span class="glyphicon glyphicon-cloud-download"></span> Download</button>
        </div>
      </div>
  </div>
</div>
{% endblock content %}
